services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: omu-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: omu
      POSTGRES_USER: omu_user
      POSTGRES_PASSWORD: omu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omu_user -d omu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.jsアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omu-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # データベース接続
      DATABASE_URL: "postgresql://omu_user:omu_password@db:5432/omu"
      
      # NextAuth設定
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "DiJeEE2tTa5QkzjXpFHkNznrer9vzitf9qlw+g7PYX8="
      
      # Supabase設定（実際の値に置き換えてください）
      NEXT_PUBLIC_SUPABASE_URL: "${NEXT_PUBLIC_SUPABASE_URL:-https://your-project-ref.supabase.co}"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "${NEXT_PUBLIC_SUPABASE_ANON_KEY:-your-anon-key}"
      
      # OAuth設定（本番環境では適切な値に変更してください）
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-your-google-client-id}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-your-google-client-secret}"
      GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID:-your-github-client-id}"
      GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET:-your-github-client-secret}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # 開発時のホットリロード用（オプション）
      - ./prisma:/app/prisma

# データの永続化用ボリューム
volumes:
  postgres_data:
    driver: local